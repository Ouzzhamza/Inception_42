
version : "3"

services:

  nginx:
    container_name: nginx
    build: ./requirements/nginx
    image: nginx
    depends_on:
      - mariadb
      - adminer
      - redis
    ports:
      - 443:443
      - 8080:8080
    volumes:
      - wordpress_data:/var/www/wordpress
      - adminer_data:/var/www/adminer
    restart: unless-stopped
    networks:
      - inception_network

  mariadb:
    container_name: mariadb
    build: ./requirements/mariadb
    image: mariadb
    volumes:
      - mariadb_data:/var/lib/mysql
    env_file:
      - .env
    restart: unless-stopped
    networks:
      - inception_network

  wordpress:
    container_name: wordpress
    build: ./requirements/wordpress
    image: wordpress
    volumes: 
      - wordpress_data:/var/www/wordpress
    depends_on:
      - mariadb
    env_file:
      - .env
    restart: unless-stopped
    networks:
      - inception_network

    #bonus 

  adminer:
    container_name: adminer
    build: ./requirements/bonus/adminer
    image: adminer
    volumes:
      - adminer_data:/var/www/adminer
    depends_on:
      - mariadb
    restart: unless-stopped
    networks:
      - inception_network
    
  redis:
    container_name: redis
    build: ./requirements/bonus/redis
    image: redis
    restart: unless-stopped
    networks:
      - inception_network
    
  ftpserver:
    container_name: ftpserver
    build: ./requirements/bonus/ftpserver
    image: ftpserver
    ports:
      - "20:20"
      - "21:21"
      - "40000-40005:40000-40005"
    env_file:
    - .env
    volumes:
        - wordpress_data:/home/alexander/ftp/files
    restart: unless-stopped
    networks:
        - inception_network

  cadvisor:
    container_name: cadvisor
    build: ./requirements/bonus/cadvisor
    image: cadvisor
    networks:
      - inception_network
    ports:
      - 8086:8086
    volumes:
      - "/:/rootfs:ro"
      - "/var/run:/var/run:ro"
      - "/sys:/sys:ro"
      - "/var/lib/docker/:/var/lib/docker:ro"
      - "/dev/disk/:/dev/disk:ro"

volumes:
  mariadb_data:
    driver: local
    driver_opts:
      type: none
      device: /home/ouzhamza/data/mariadb
      o: bind
  wordpress_data:
    driver: local
    driver_opts:
      type: none
      device: /home/ouzhamza/data/wordpress
      o: bind
  adminer_data:
    driver: local
    driver_opts:
      type: none
      o: bind
      device: home/ouzhamza/data/adminer


networks:
  inception_network:
    driver: bridge
